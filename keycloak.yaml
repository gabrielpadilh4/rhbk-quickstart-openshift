apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: rhdh-keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    tlsSecret: keycloak-tls-secret
  hostname:
    hostname: rhbk.apps.myclustername.mydomain.com # change this
  proxy:
    headers: xforwarded